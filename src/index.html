<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Roman Krivopalov">
  <title>Pick a number</title>
</head>
<body class="page">
  <div class="container">
    <section class="start">
      <h1 class="start__title">Pick a number</h1>
      <form class="start__content" id="start-form" name="start-form" novalidate>
        <p class="start__subtitle">choose a range</p>
        <div class="start__wrapper">
          <div class="start__column">
            <p class="start__label">From</p>
            <input class="start__input" type="number" value="1" min="1" max="999" data-type="first" required />
          </div>
          <div class="start__column">
            <p class="start__label">To</p>
            <input class="start__input" type="number" value="1000" min="2" max="1000" data-type="last" required />
          </div>
        </div>
        <button
          class="btn btn_type_start"
          data-type="start"
          type="submit">
          Start!
        </button>
      </form>
    </section>

    <section class="gameplay">
      <form class="gameplay__content" id="gameplay-form" novalidate>
        <div class="gameplay__row">
          <button class="btn btn_type_reset" type="button" data-type="reset">
            reset
          </button>
          <div class="moves">
            <p class="moves__label">moves</p>
            <div class="moves__count">0</div>
          </div>
        </div>

        <div class="gameplay__row">
          <input class="gameplay__input" type="number" value="1" min="1" max="1000" />
          <button class="btn btn_type_pick" data-type="pick">Pick!</button>
        </div>

        <div class="gameplay__wrapper">
          No... The hidden number is bigger!
        </div>
      </form>
    </section>
  </div>
</body>
</html>
