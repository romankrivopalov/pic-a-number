<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Roman Krivopalov">
  <title>Pick a number</title>
</head>
<body class="page">
  <div class="container">
    <div class="header">
      reset
    </div>
    <form class="start" id="start-form" name="start-form" novalidate>
      <p class="start__title">choose a range</p>
      <div class="start__wrapper">
        <div class="start__column">
          <p class="start__label">From</p>
          <input class="start__input" type="number" value="1" min="1" max="999" data-type="first" />
        </div>
        <div class="start__column">
          <p class="start__label">To</p>
          <input class="start__input" type="number" value="1000" min="2" max="1000" data-type="last" />
        </div>
      </div>
      <button
        class="start__btn"
        data-type="start"
        type="submit">
        Start!
      </button>
    </form>
  </div>
</body>
</html>
